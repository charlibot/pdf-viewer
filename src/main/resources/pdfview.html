<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js" integrity="sha256-O6polm3ZRTZEOAneYbvsKty3c3KRcDf20McwtlCga5s=" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>

<!--  <script src="pdfviewer.js"></script>-->
</head>
<body>
<div id="viewerContainer">
  <div id="viewer" class="pdfViewer"></div>
</div>
<!--<div id="elm"></div>-->
<script>
    // var app = Elm.PdfView.init({
    //     node: document.getElementById('elm')
    // });

    var container = document.getElementById("viewerContainer");

    var eventBus = new pdfjsViewer.EventBus();

    var pdfViewer = new pdfjsViewer.PDFViewer({
        container: container,
        eventBus: eventBus
    });

    eventBus.on("pagesinit", function () {
        pdfViewer.currentScaleValue = "page-fit";
        pdfViewer.spreadMode = 1; // ODD 2 page fit
    });

    eventBus.on("pagechanging", function (evt) {
        const page = evt.pageNumber;
        console.log("On page " + page);
    });


    var socket = new WebSocket('ws://' + location.host + "/viewer-ops");

    socket.onmessage = function(event) {
        console.debug("WebSocket message received:", event);
        var msg = JSON.parse(event.data);
        switch(msg.type) {
            case "load":
                loadPdf(msg.pdfUrl);
                break;
            case "next":
                onNextPage();
                break;
        }
    };

    function loadPdf(pdfUrl) {
        console.log("Loading pdf " + pdfUrl);
        pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDocument) {
            pdfViewer.setDocument(pdfDocument);
            var msg = {
                type: "loaded",
                pdfUrl: pdfUrl,
            }
            socket.send(JSON.stringify(msg));
        });
    }

    function onNextPage() {
        if (pdfViewer.currentPageNumber >= pdfViewer.pagesCount) {
            return;
        }
        pdfViewer.currentPageNumber = pdfViewer.currentPageNumber + 2;
    }


</script>
</body>
</html>
